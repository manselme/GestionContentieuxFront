<div class=" content">
  <div [hidden]="authenticated()">
    <p>Connectez-vous pour afficher l'interface utilisateur</p>
    <a href="/users">Retour</a>
  </div>

  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">


        <div [hidden]="!authenticated()">
          <div class=" card-header">
            <h4>Ajouter un utilisateur</h4>
          </div>
        </div>

        <div class=" card-body">
          <form (ngSubmit)="createUser()" [formGroup] = "myForm">
            <div [hidden]="!authenticated()">
              <div class=" row">
                <div class=" row">

                  <div class=" col-md-5 pr-md-1">
                    <div class=" form-group">
                      <label>Nom</label>
                      <input type="text" class="form-control" [(ngModel)]="user.nomUtilisateur"
                        formControlName="nomUtilisateur" />
                    </div>
                  </div>

                  <div class=" col-md-5 pr-md-1">
                    <div class=" form-group">
                      <label>Pr√©nom</label>
                      <input type="text" class="form-control" [(ngModel)]="user.prenomUtilisateur"
                        formControlName="prenomUtilisateur" />
                    </div>
                  </div>

                </div>

                <div class=" row">

                  <div class=" col-md-5 pr-md-1">
                    <div class=" form-group">
                      <label>Username</label>
                      <input type="text" class="form-control" [(ngModel)]="user.username" formControlName="username" />
                    </div>
                  </div>

                  <div class=" col-md-5 pr-md-1">
                    <div class=" form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" [(ngModel)]="user.password"
                        formControlName="password" />
                    </div>
                  </div>

                </div>

                <div class=" row">
                  <div class=" col-md-5 pr-md-1">
                    <div class=" form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" [(ngModel)]="user.email" formControlName="email" /><br>
                    </div>
                  </div>

                  <div class=" card-footer">
                    <button class="btn btn-success animation-on-hover" type="submit">Ajouter</button>
                  </div>

                </div>

              </div>

            </div>
          </form>

        <div [hidden]="!authenticated()">

          <div class=" row">

            <div class=" col-md-12">
              <div class=" card card-plain">
                <div class=" card-header">
                  <h4 class=" card-title">Liste des utilisateurs</h4>
                </div>
                <div class=" card-body">
                  <div class=" table-responsive">
                    <table class=" table tablesorter" id="">
                      <thead class=" text-primary">
                        <tr>
                          <th>Nom</th>
                          <th>Prenom</th>
                          <th>Email</th>
                          <th>Username</th>
                          <th>Password</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let u of users">
                          <td>{{u.nomUtilisateur}}</td>
                          <td>{{u.prenomUtilisateur}}</td>
                          <td>{{u.email}}</td>
                          <td>{{u.username}}</td>
                          <td>{{u.password}}</td>
                          <td>
                            <button class=" btn btn-fill btn-danger " (click)="deleteUser(u)">Supprimer</button>
                            &nbsp;
                            <button class=" btn btn-fill btn-danger" (click)="editUser(u)">Editer</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
