<div class=" content">
  <div [hidden]="authenticated()">
    <p>Connectez-vous pour afficher l'interface utilisateur</p>
    <a href="/users">Retour</a>
  </div>
  <div [hidden]="!authenticated()">

    <h4>Ajouter un utilisateur</h4>

    <form [formGroup] = "myForm" (ngsubmit)="createUser(myForm)">
        <label>Nom</label>
        <input type="text" [(ngModel)]="user.nomUtilisateur"  formControlName="nomUtilisateur"/><br>
        <label>Pr√©nom</label>
        <input type="text"  [(ngModel)]="user.prenomUtilisateur" formControlName="prenomUtilisateur" /><br>
        <label>Username</label>
        <input type="text" [(ngModel)]="user.username" formControlName="username"/><br>
        <label>Password</label>
        <input type="password" [(ngModel)]="user.password" formControlName="password"/><br>
        <label>Email</label>
        <input type="text" [(ngModel)]="user.email" formControlName="email"/><br>
      <button class="btn btn-success animation-on-hover">Ajouter</button>
    </form>
  </div>

  <div [hidden]="!authenticated()">
    <div class=" row">
    </div>
    <div class="row">
      <div class=" col-md-12">
        <div class=" card card-plain">
          <div class=" card-header">
            <h4 class=" card-title">Liste des affaires</h4>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Reference</th>
                    <th>titre</th>
                    <th>description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let a of affaires">
                    <td>{{a.reference}}</td>
                    <td>{{a.titre}}</td>
                    <td>{{a.description}}</td>
                    <!--<td>
                      <button class=" btn btn-fill btn-danger " (click)="deleteAffaire(a)">Detail</button>
                      &nbsp;
                      <button class=" btn btn-fill btn-danger" (click)="editAffaire(a)">Edit</button>
                    </td>-->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div [hidden]="!authenticated()">
    <div class=" row">
    </div>
    <div class="row">
      <div class=" col-md-12">
        <div class=" card card-plain">
          <div class=" card-header">
            <h4 class=" card-title">Liste des utilisateur</h4>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of users">
                    <td>{{u.nomUtilisateur}}</td>
                    <td>{{u.prenomUtilisateur}}</td>
                    <td>{{u.email}}</td>
                    <!--<td>
                      <button class=" btn btn-fill btn-danger " (click)="deleteAffaire(a)">Detail</button>
                      &nbsp;
                      <button class=" btn btn-fill btn-danger" (click)="editAffaire(a)">Edit</button>
                    </td>-->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
